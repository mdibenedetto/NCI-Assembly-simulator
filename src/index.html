<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assembly simlator</title>
    <style>
      ul li {
        margin: 5px;
      }
      main {
        display: flex;
        width: 100%;
      }
      iframe {
        width: 50%;
        height: 700px;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/common.js"></script>
  </head>
  <body>
    <script>
      loadNavbar();
    </script>

    <main>
      <iframe src="./traffic-lights.html" onload="onLoad(this)"></iframe>
      <iframe src="./seven-segments-led.html" onload="onLoad(this)"></iframe>
    </main>
    <script>
      function onLoad(iframe) { 

        iframe.scrollTop = 0;;

        var style = document.createElement("style");
        style.textContent = `
        main{
            transform: scale(0.5); 
        }
        nav{
          display: none
        }
        `;

        iframe.contentDocument.head.appendChild(style)
        iframe.contentDocument.scrollTop = 0;;
      }
    </script>
  </body>
</html>
